<div class="grid grid-cols-4 gap-4">
  <div class="clients">
    <div
      class="col-span-1 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8"
    >
      <div class="flex items-center justify-between mb-4">
        <h5
          class="text-xl font-bold leading-none text-gray-900 dark:text-white"
        >
          Clients
        </h5>
      </div>
      <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
          @for (client of clients; track client.id) {
          <li class="py-3 sm:py-4">
            <div class="flex items-center">
              <div class="flex-shrink-0"></div>
              <div class="flex-1 min-w-0 ms-4">
                <p
                  class="text-sm font-medium text-gray-900 truncate dark:text-white"
                >
                  {{
                    client.client_type === "1"
                      ? client.bridge_name + " &" + client.groom_name
                      : client.name
                  }}
                </p>
                <p
                  class="text-sm text-gray-500 truncate dark:text-gray-400"
                ></p>
              </div>
              <div
                class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white"
              >
                {{ client.location }}
              </div>
            </div>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
  <div
    class="col-span-3 map bg-white border border-gray-200 rounded-lg shadow sm:p-8"
  >
    <!-- google-maps-demo.component.html -->
    <google-map
      height="500px"
      width="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
    >
      <map-marker
        *ngFor="let marker of markerss"
        [position]="marker.position"
      ></map-marker>

      <map-info-window>{{ infoContent }}</map-info-window>
    </google-map>

    <button (click)="logCenter()">Log center</button>
    <button (click)="addMarker()">Add marker</button>
  </div>
</div>
